<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        .calculator {
            background-color: #000;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 280px;
        }

        #display {
            background: #333;
            color: white;
            width: 100%;
            height: 50px;
            font-size: 2em;
            border: none;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: #222;
            color: white;
            border: none;
            font-size: 1.5em;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            text-align: center;
        }

        button:active {
            background-color: #444;
        }

        .operator {
            background-color: #ff9500;
        }

        .operator:active {
            background-color: #e68a00;
        }

        .wide {
            grid-column: span 2;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input id="display" type="text" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="appendSymbol('%')">%</button>
            <button onclick="deleteLast()">⌫</button>
            <button onclick="appendSymbol('/')">÷</button>

            <button onclick="appendSymbol('7')">7</button>
            <button onclick="appendSymbol('8')">8</button>
            <button onclick="appendSymbol('9')">9</button>
            <button onclick="appendSymbol('*')">×</button>

            <button onclick="appendSymbol('4')">4</button>
            <button onclick="appendSymbol('5')">5</button>
            <button onclick="appendSymbol('6')">6</button>
            <button onclick="appendSymbol('-')">-</button>

            <button onclick="appendSymbol('1')">1</button>
            <button onclick="appendSymbol('2')">2</button>
            <button onclick="appendSymbol('3')">3</button>
            <button onclick="appendSymbol('+')">+</button>

            <button class="wide" onclick="appendSymbol('00')">00</button>
            <button onclick="appendSymbol('0')">0</button>
            <button onclick="appendSymbol('.')">,</button>
            <button class="operator" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendSymbol(symbol) {
            display.value += symbol;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                display.value = eval(display.value.replace('×', '*').replace('÷', '/'));
            } catch (error) {
                alert("Input tidak valid");
            }
        }
    </script>
</body>
</html>
